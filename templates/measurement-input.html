<label for="measurement-{{name}}" class="col-md-1 control-label" bs-tooltip="ngModel.description">{{ngModel.name|uppercase}}</label>
<div class="col-md-5">
    <div class="input-group">
        <input type="number" class="form-control" id="{{name}}" ng-model="ngModel.value">
        <div class="input-group-addon">inches</div>
    </div>
</div>
